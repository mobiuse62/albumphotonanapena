<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Photo Nana Pena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .config-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .config-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .main-content {
            text-align: center;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 60px;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #a8edea;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .album-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .album-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .album-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
        }

        .album-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .album-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .album-type {
            font-size: 1rem;
            opacity: 0.7;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .albums-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Album Photo Nana Pena</div>
            <button class="config-btn" onclick="toggleConfig()">Configuration</button>
        </div>

        <!-- Section de configuration -->
        <div class="config-section" id="configSection">
            <h3>üöÄ Configuration GitHub</h3>
            <div class="form-group">
                <label for="username">Nom d'utilisateur GitHub:</label>
                <input type="text" id="username" value="mobiuse62" placeholder="mobiuse62">
            </div>
            <div class="form-group">
                <label for="repository">Nom du repository:</label>
                <input type="text" id="repository" value="albumphotonanapena" placeholder="albumphotonanapena">
            </div>
            <div class="form-group">
                <label for="token">Token GitHub (optionnel):</label>
                <input type="password" id="token" placeholder="ghp_...">
            </div>
            <button class="btn btn-primary" onclick="saveConfig()">Sauvegarder Configuration</button>
            <button class="btn btn-secondary" onclick="loadAlbums()">Charger Albums</button>
            <button class="btn btn-secondary" onclick="createDemo()">Cr√©er Albums D√©mo</button>
        </div>

        <div class="main-content">
            <h1 class="title">D√©couvrez nos albums</h1>
            <p class="subtitle">Configuration et gestion de vos albums photo</p>
            
            <div id="statusMessage"></div>
            <div class="albums-grid" id="albumsGrid"></div>
        </div>
    </div>

    <script>
        let config = {
            username: 'mobiuse62',
            repository: 'albumphotonanapena',
            token: ''
        };

        let albums = [];

        // Fonction pour afficher/masquer la configuration
        function toggleConfig() {
            const configSection = document.getElementById('configSection');
            if (configSection.style.display === 'none') {
                configSection.style.display = 'block';
            } else {
                configSection.style.display = 'none';
            }
        }

        // Fonction pour afficher un message
        function showMessage(message, type = 'success') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Sauvegarder la configuration
        function saveConfig() {
            config.username = document.getElementById('username').value.trim();
            config.repository = document.getElementById('repository').value.trim();
            config.token = document.getElementById('token').value.trim();

            if (!config.username || !config.repository) {
                showMessage('Nom d\'utilisateur et repository requis !', 'error');
                return;
            }

            localStorage.setItem('githubConfig', JSON.stringify(config));
            showMessage('Configuration sauvegard√©e avec succ√®s !', 'success');
        }

        // Charger les albums depuis GitHub
        async function loadAlbums() {
            if (!config.username || !config.repository) {
                showMessage('Veuillez configurer GitHub d\'abord !', 'error');
                return;
            }

            try {
                const url = `https://raw.githubusercontent.com/${config.username}/${config.repository}/main/data/albums.json`;
                console.log('Tentative de chargement:', url);
                
                const response = await fetch(url);
                
                if (response.ok) {
                    albums = await response.json();
                    displayAlbums();
                    showMessage(`${albums.length} album(s) charg√©(s) avec succ√®s !`, 'success');
                } else {
                    throw new Error(`Fichier albums.json introuvable (${response.status})`);
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(`Erreur: ${error.message}`, 'error');
                
                // Afficher le message d'aide
                showMessage('Cr√©ez le fichier data/albums.json dans votre repository GitHub', 'error');
            }
        }

        // Cr√©er des albums de d√©monstration
        function createDemo() {
            albums = [
                {
                    id: 'nana',
                    name: 'Nana Pena',
                    type: 'Album familial',
                    description: 'Mes plus beaux souvenirs',
                    cover: 'https://picsum.photos/300/300?random=1',
                    photos: [
                        'https://picsum.photos/400/300?random=10',
                        'https://picsum.photos/400/300?random=11',
                        'https://picsum.photos/400/300?random=12'
                    ]
                },
                {
                    id: 'famille',
                    name: 'Moments en famille',
                    type: 'Album familial',
                    description: 'Nos plus beaux moments ensemble',
                    cover: 'https://picsum.photos/300/300?random=2',
                    photos: [
                        'https://picsum.photos/400/300?random=20',
                        'https://picsum.photos/400/300?random=21'
                    ]
                }
            ];
            
            displayAlbums();
            showMessage('Albums de d√©monstration cr√©√©s !', 'success');
            
            // Afficher le JSON √† copier
            console.log('JSON √† copier dans data/albums.json:');
            console.log(JSON.stringify(albums, null, 2));
        }

        // Afficher les albums
        function displayAlbums() {
            const grid = document.getElementById('albumsGrid');
            grid.innerHTML = '';

            if (albums.length === 0) {
                grid.innerHTML = '<p>Aucun album trouv√©. Cliquez sur "Cr√©er Albums D√©mo" pour commencer.</p>';
                return;
            }

            albums.forEach(album => {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => openAlbum(album);
                
                card.innerHTML = `
                    <div class="album-image">
                        ${album.cover ? 
                            `<img src="${album.cover}" alt="${album.name}" onerror="this.style.display='none'; this.parentElement.innerHTML='${album.name.charAt(0)}'">` : 
                            album.name.charAt(0)
                        }
                    </div>
                    <div class="album-title">${album.name}</div>
                    <div class="album-type">${album.type}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        // Ouvrir un album (simple alerte pour l'instant)
        function openAlbum(album) {
            alert(`Album: ${album.name}\nType: ${album.type}\nDescription: ${album.description}\nPhotos: ${album.photos.length}`);
        }

        // Charger la configuration au d√©marrage
        window.onload = function() {
            const saved = localStorage.getItem('githubConfig');
            if (saved) {
                const savedConfig = JSON.parse(saved);
                config = savedConfig;
                document.getElementById('username').value = config.username;
                document.getElementById('repository').value = config.repository;
                document.getElementById('token').value = config.token;
            }
            
            showMessage('Portfolio charg√© ! Configurez vos informations GitHub ci-dessus.', 'success');
        };
    </script>
</body>
</html>
